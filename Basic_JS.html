<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

      <!-- Bootstrap Style -->

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

      <!-- Google font -->

      <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">


      <style media="screen">

        h1 {
          font-family: 'Poiret One', cursive;
        }

        h2 {
          font-family: 'Poiret One', cursive;

        }

        p, li {
          color: red;
        }

    <title>Basic of JavaScript</title>

    <style media="screen">

    </style>

  <body>

    <h1 class="display-1 pb-5 text-center text-info">JavaScript</h1>

    <h1 class="display-3 text-center text-danger">5 Primitive Datatypes</h1>

    <div class="container">

      <h1 class="display-5 pt-5">Numbers</h1>

      <ul>
        <li>4</li>
        <li>9.3</li>
        <li>-10</li>
      </ul>

    <h2 class="text-info">We can do some math</h2>

      <p>4+2</p>
      <p>4/2</p>

      <h2 class="text-info"> Modulo - remainder operator </h2>

      <ul>
        <li>10%3 //1</li>
        <li>24%2 //0</li>
        <li>15%11 //4</li>
      </ul>

      <h1 class="display-5 pt-5"> Strings </h1>

      <p>Hello World</p>
      <p>"43"</p>

      <h1 class="display-5 pt-5">Booleans</h1>

      <p>True / False</p>

      <h1 class="display-5 pt-5">null and undefined</h1>

      <p>Null / undefined</p>

    </div>
